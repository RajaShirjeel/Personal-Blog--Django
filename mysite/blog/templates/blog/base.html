<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- MEDIUM STYLE EDITOR -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary techfont custom-navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">My Blog</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link  bigbrand" aria-current="page" href="{% url 'blog:post_list' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link bigbrand" href="{% url 'blog:about' %}">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link bigbrand" href="https://github.com/RajaShirjeel">Github</a>
              </li>
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a href="{% url 'blog:post_new' %}" class="nav-link bigbrand">New Post</a>
                    </li>

                    <li class="nav-item">
                        <a href="{% url 'blog:draft_list' %}" class="nav-link bigbrand">Drafts</a>
                    </li>

                    <li class="nav-item">
                        <a href="{% url 'logout' %}" class="nav-link bigbrand">Log Out</a>
                    </li>         
                {% else %}
                <li class="nav-item">
                        <a href="{% url 'login' %}" class="nav-link bigbrand">Log IN</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container content">
        <div class="row">
            <div class="col-md-8">
                <div class="blog_posts">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
